<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Sakura Sushi</title>
    <link rel="stylesheet" href="Components/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="js-dist/profile.js" type="module"></script>
    <script src="js-dist/index.js" type="module"></script>
  </head>
  <body>
    <header id="header"></header>

    <div class="profile-container">
      <div class="profile-content">
        <div class="profile-header">
          <h1>My profile</h1>
          <div class="toggle-theme-container" style="margin-inline: auto 12px">
            <input type="checkbox" class="checkbox" id="theme-checkbox" />
            <label for="theme-checkbox" class="checkbox-label">
              <i class="bi bi-moon"></i>
              <i class="bi bi-sun"></i>
              <span class="ball"></span>
            </label>
          </div>
          <button
            id="admin-btn"
            class="button_primary"
            style="display: none; margin-right: 12px"
          >
            <i class="bi bi-gear"></i>
            Admin Panel
          </button>
          <button id="logout-btn" class="button_secondary">
            <i class="bi bi-box-arrow-right"></i>
            Logout
          </button>
        </div>

        <div class="profile-info">
          <div class="profile-avatar">
            <i class="bi bi-person-circle"></i>
          </div>

          <div class="profile-details">
            <h2 id="user-email">user@example.com</h2>
            <p class="profile-email-label">Email address</p>
          </div>
        </div>

        <div class="profile-actions">
          <a href="/orders" class="button_primary profile-action-btn">
            <i class="bi bi-bag"></i>
            My Orders
          </a>
        </div>
      </div>
    </div>

    <footer id="footer"></footer>
  </body>
</html>
