<!-- Auth Modal -->
<div class="modal" id="auth-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-title">Login</h2>
      <button class="modal-close" id="modal-close">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <div class="modal-body">
      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit" class="button_primary">Login</button>
        <p class="form-switch">
          No account? <a href="#" id="switch-to-register">Register</a>
        </p>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="auth-form" style="display: none;">
        <div class="form-group">
          <label for="register-email">Email:</label>
          <input type="email" id="register-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password:</label>
          <input type="password" id="register-password" name="password"
                 required>
        </div>
        <div class="form-group">
          <label for="register-confirm-password">Confirm password:</label>
          <input type="password" id="register-confirm-password"
                 name="confirmPassword" required>
        </div>
        <button type="submit" class="button_primary">Register</button>
        <p class="form-switch">
          Already have an account? <a href="#" id="switch-to-login">Login</a>
        </p>
      </form>

    </div>
  </div>
</div>
