<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Sakura Sushi</title>
    <link rel="stylesheet" href="Components/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="js-dist/index.js" type="module"></script>
    <script src="js-dist/checkout.js" type="module"></script>
  </head>
  <body>
    <header id="header"></header>

    <div class="checkout-container">
      <div class="checkout-content">
        <h1 class="checkout-title">Checkout</h1>

        <div class="checkout-grid">
          <!-- Order Summary -->
          <div class="checkout-section order-summary">
            <h2 class="section-title">Order Summary</h2>
            <div class="order-items" id="order-items">
              <!-- Items will be dynamically inserted here -->
            </div>
            <div class="order-totals">
              <div class="total-row total-final">
                <span>Total:</span>
                <span id="order-total">0 €</span>
              </div>
            </div>
          </div>

          <!-- Payment Method -->
          <div class="checkout-section payment-method">
            <h2 class="section-title">
              <i class="bi bi-credit-card"></i>
              Payment Method
            </h2>
            <div class="payment-form">
              <div class="form-group">
                <label for="payment-option">Payment Option</label>
                <select id="payment-option" class="form-input">
                  <option value="card">Credit/Debit Card</option>
                  <option value="cash">Cash on Delivery</option>
                </select>
              </div>
              <div class="form-group">
                <label for="card-number">Card Number</label>
                <input
                  type="text"
                  id="card-number"
                  class="form-input"
                  placeholder="1234 5678 9012 3456"
                  value="1234 5678 9012 3456"
                />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="card-cvv">CVV</label>
                  <input
                    type="text"
                    id="card-cvv"
                    class="form-input"
                    placeholder="123"
                    value="123"
                  />
                </div>
                <div class="form-group">
                  <label for="card-month">Month</label>
                  <select id="card-month" class="form-input">
                    <option value="">MM</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="card-year">Year</label>
                  <select id="card-year" class="form-input">
                    <option value="">YYYY</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Restaurant Details -->
          <div class="checkout-section restaurant-details">
            <h2 class="section-title">Restaurant Details</h2>
            <div class="restaurant-form">
              <div class="form-group">
                <label for="restaurant-select">Select Restaurant</label>
                <select id="restaurant-select" class="form-input">
                  <option value="">Choose pickup location</option>
                </select>
              </div>
              <div class="form-group">
                <label for="delivery-date">Delivery Date</label>
                <div class="date-input-wrapper">
                  <i class="bi bi-calendar"></i>
                  <input
                    type="date"
                    id="delivery-date"
                    class="form-input"
                    placeholder="Pick a date"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="delivery-time">Preferred Time</label>
                <select id="delivery-time" class="form-input">
                  <option value="">Select time slot</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="checkout-actions">
          <button class="button_secondary" id="cancel-checkout">Cancel</button>
          <button class="button_primary" id="place-order">
            Place Order - <span id="place-order-total">0 €</span>
          </button>
        </div>
      </div>
    </div>

    <footer id="footer"></footer>
  </body>
</html>
