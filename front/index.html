<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakura Sushi</title>
  <link rel="stylesheet" href="Components/styles.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<header id="header"></header>
<div class="preview_container"></div>
<div class="menu_container">
  <h1 class="menu_header">Our Menu</h1>
  <p class="menu_header_desc">Choose from our collection of fresh sushi and
                              rolls, made with premium ingredients</p>
  <div class="menu_items">
    <div class="menu_item">
      <div class="top">
        <div class="top_info">
          <h4>Title</h4>
          <p>Description</p>
        </div>
        <p class="menu_price">10$</p>
      </div>
      <div class="bottom">
        <div class="tag tag_green"><p>Vegan</p></div>
        <div class="tag tag_blue"><p>Gluten-free</p></div>
        <button class="button_add"><i class="bi bi-plus-lg"></i></button>
      </div>
    </div>
  </div>
</div>
<footer id="footer"></footer>
<script src="js/index.js"></script>
</body>
</html>
