<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Sakura Sushi</title>
  <link rel="stylesheet" href="Components/styles.css">
  <link rel="stylesheet" href="Components/Admin/admin.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="js-dist/admin.js" type="module"></script>
</head>
<body>
<header id="header"></header>

<div class="admin-container">
  <div class="admin-header">
    <h1>Admin Panel</h1>
    <div class="admin-actions">
      <button id="add-menu-item" class="button_primary">
        <i class="bi bi-plus-lg"></i>
        Add Menu Item
      </button>
      <button id="logout-btn" class="button_secondary">
        <i class="bi bi-box-arrow-right"></i>
        Logout
      </button>
    </div>
  </div>

  <div class="admin-content">
    <div class="menu-items-list" id="menu-items-list">
      <!-- Menu items will be loaded here -->
    </div>
  </div>
</div>

<!-- Modal for editing/adding menu items -->
<div id="menu-item-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-title">Add Menu Item</h2>
      <button class="modal-close" id="modal-close">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <form id="menu-item-form" class="modal-form">
      <input type="hidden" id="item-id" name="id">

      <div class="form-group">
        <label for="item-title">Title</label>
        <input type="text" id="item-title" name="title" required>
      </div>

      <div class="form-group">
        <label for="item-description">Description</label>
        <textarea id="item-description" name="description" rows="3"
                  required></textarea>
      </div>

      <div class="form-group">
        <label for="item-type">Type</label>
        <select id="item-type" name="type" required>
          <option value="Rolls">Rolls</option>
          <option value="Sushi">Sushi</option>
          <option value="Hot Dishes">Hot Dishes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="item-price">Price ($)</label>
        <input type="number" id="item-price" name="price" step="0.01" min="0"
               required>
      </div>

      <div class="form-group">
        <label>Available Days</label>
        <div class="days-checkboxes">
          <label class="day-checkbox">
            <input type="checkbox" name="availableDays" value="1">
            <span>Mon</span>
          </label>
          <label class="day-checkbox">
            <input type="checkbox" name="availableDays" value="2">
            <span>Tue</span>
          </label>
          <label class="day-checkbox">
            <input type="checkbox" name="availableDays" value="3">
            <span>Wed</span>
          </label>
          <label class="day-checkbox">
            <input type="checkbox" name="availableDays" value="4">
            <span>Thu</span>
          </label>
          <label class="day-checkbox">
            <input type="checkbox" name="availableDays" value="5">
            <span>Fri</span>
          </label>
          <label class="day-checkbox">
            <input type="checkbox" name="availableDays" value="6">
            <span>Sat</span>
          </label>
          <label class="day-checkbox">
            <input type="checkbox" name="availableDays" value="7">
            <span>Sun</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Tags</label>
        <div class="tags-container" id="tags-container">
          <!-- Tags will be added dynamically -->
        </div>
        <div class="add-tag">
          <select id="tag-color">
            <option value="g">Green</option>
            <option value="b">Blue</option>
          </select>
          <input type="text" id="tag-text" placeholder="Tag text">
          <button type="button" id="add-tag-btn">Add Tag</button>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" id="cancel-btn" class="button_secondary">Cancel
        </button>
        <button type="submit" class="button_primary">Save</button>
      </div>
    </form>
  </div>
</div>

<footer id="footer"></footer>
</body>
</html>
