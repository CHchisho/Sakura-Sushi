<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakura Sushi - Menu</title>
  <link rel="stylesheet" href="Components/styles.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="js-dist/index.js" type="module"></script>
</head>
<body>
<header id="header"></header>
<div class="menu_container">
  <h1 class="menu_header">Sakura Sushi Menu</h1>
  <p class="menu_header_desc">Discover our exquisite Japanese dishes, made from
                              the freshest ingredients</p>
  <div class="menu_filters_buttons">
    <button class="menu_filters_button active" value="All">All</button>
    <button class="menu_filters_button" value="Rolls">Rolls</button>
    <button class="menu_filters_button" value="Sushi">Sushi</button>
    <button class="menu_filters_button" value="Hot Dishes">Hot Dishes</button>
  </div>
  <div class="menu_days_filters">
    <h3>Select days of the week:</h3>
    <div class="menu_days_buttons">
      <button class="menu_day_button active" data-day="1">Mon</button>
      <button class="menu_day_button active" data-day="2">Tue</button>
      <button class="menu_day_button active" data-day="3">Wed</button>
      <button class="menu_day_button active" data-day="4">Thu</button>
      <button class="menu_day_button active" data-day="5">Fri</button>
      <button class="menu_day_button active" data-day="6">Sat</button>
      <button class="menu_day_button active" data-day="7">Sun</button>
    </div>
  </div>
  <h2 id="menu_type">Rolls</h2>
  <div class="menu_items" id="menu_items"></div>
</div>
<footer id="footer"></footer>
<div id="modal"></div>
</body>
</html>
