<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakura Sushi - Menu</title>
    <link rel="stylesheet" href="Components/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="js/index.js" type="module"></script>
  </head>
  <body>
    <header id="header"></header>

    <div class="contact_container">
      <h1 class="contact_header">Contact Us</h1>
      <p class="contact_desc">
        We'd love to hear from you! Reach out with questions, feedback, or
        reservations.
      </p>
      <div class="contact_details">
        <p>
          <strong>Email:</strong>
          <a href="mailto:info@sakurasushi.com">info@sakurasushi.com</a>
        </p>
        <p>
          <strong>Phone:</strong> <a href="tel:+123456789">+1 234 567 89</a>
        </p>
        <p><strong>Address:</strong> 123 Sushi St, Tokyo, Japan</p>
      </div>
      <form class="contact_form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit" class="button_primary">Send Message</button>
      </form>
    </div>
    <footer id="footer"></footer>
  </body>
</html>
