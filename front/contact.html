<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sakura Sushi - Menu</title>
  <link rel="stylesheet" href="Components/styles.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
  <script src="js-dist/index.js" type="module"></script>
</head>
<body>
<header id="header"></header>

<div class="contact_page_container">
  <h1 class="contact_main_header">Contact Us</h1>
  <div class="contact_page_content">
    <div class="contact_info_section">
      <h2>Visit Us</h2>

      <div class="contact_info_item">
        <i class="bi bi-geo-alt contact_icon"></i>
        <div>
          <h4>Address</h4>
          <p>123 Sushi St, Helsinki, Finland</p>
        </div>
      </div>

      <div class="contact_info_item">
        <i class="bi bi-telephone contact_icon"></i>
        <div>
          <h4>Phone</h4>
          <p>+1 234 567 89</p>
        </div>
      </div>

      <div class="contact_info_item">
        <i class="bi bi-envelope contact_icon"></i>
        <div>
          <h4>Email</h4>
          <p>info@sakurasushi.com</p>
        </div>
      </div>

      <div class="contact_info_item">
        <i class="bi bi-clock contact_icon"></i>
        <div>
          <h4>Opening Hours</h4>
          <p>
            Monday - Thursday: 11:00 AM - 11:00 PM<br />
            Friday - Saturday: 11:00 AM - 1:00 AM<br />
            Sunday: 12:00 PM - 10:00 PM
          </p>
        </div>
      </div>
    </div>

    <div class="contact_form_section">
      <h2>Send us a Message</h2>
      <form class="contact_page_form">
        <div class="form_row">
          <div class="form_group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Your first name"
              required
            />
          </div>
          <div class="form_group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Your last name"
              required
            />
          </div>
        </div>

        <div class="form_group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your.email@example.com"
            required
          />
        </div>

        <div class="form_group">
          <label for="phone">Phone (Optional)</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+1 234 567 89"
          />
        </div>

        <div class="form_group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="What is this about?"
            required
          />
        </div>

        <div class="form_group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Tell us more about your inquiry..."
            required
          ></textarea>
        </div>

        <button type="submit" class="send_message_btn">Send Message</button>
      </form>
    </div>
  </div>
</div>
<footer id="footer"></footer>
<div id="modal"></div>
</body>
</html>
